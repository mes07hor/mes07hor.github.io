    <script type="text/javascript">
        console.log("test0")
        loadDB()
        function loadDB() {
            console.log("test1");



            var connection = new ActiveXObject("ADODB.Connection");
            var connectionstring = "Data Source=192.168.0.25;Initial Catalog=Test;Persist Security Info=True;User ID=test;Password=test;Provider=SQLOLEDB";
            connection.Open(connectionstring);
            var rs = new ActiveXObject("ADODB.Recordset");
            rs.Open("select * from timetest", connection);
            rs.MoveFirst();
            console.log("test2");
            var span = document.createElement("span");
            span.style.color = "Blue";
            span.innerText = " ID " + " Name " + " Salary";
            document.body.appendChild(span);
            while (!rs.eof) {
                var span = document.createElement("span");
                span.style.color = "green";
                span.innerText = "\n " + rs.fields(0);
                document.body.appendChild(span);
                rs.MoveNext();
            }
            rs.close();
            connection.close();
        }

    </script>
